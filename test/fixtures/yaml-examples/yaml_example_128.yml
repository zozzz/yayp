# --- [title] Example 7.14. Flow Sequence Entries

%YAML 1.2
---
!!seq [
  !!str "double quoted",
  !!str "single quoted",
  !!str "plain text",
  !!seq [
    !!str "nested",
  ],
  !!map {
    ? !!str "single"
    : !!str "pair",
  },
]

# --- [success] documents[0].content

["double quoted","single quoted","plain text",["nested"],{"single":"pair"}]